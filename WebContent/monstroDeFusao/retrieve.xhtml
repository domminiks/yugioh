<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:inputText label="Monstro:" value="#{monstroDeFusaoBean.monstro.nome}" required="true"/>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="primary" value="Buscar" action="#{monstroDeFusaoBean.findByName}"/></p>
				</b:panel>
			</div>		
		</b:form>
		<b:form>
    <b:panelGrid columns="1">
        <b:selectOneMenu value="#{monstroDeFusaoBean.monstro}" ajax="true" process="@this" update="@form">
            <f:converter converterId="monstroDeFusaoConverter"/>
            <f:selectItems value="#{monstroDeFusaoBean.monstros}" var="monstro"
                itemValue="#{monstro}" itemLabel="#{monstro.id}" />
        </b:selectOneMenu>
        <b:inputText label="Nome:" value="#{monstroDeFusaoBean.monstro.nome}" disabled="true"/>
		<b:inputText label="Nível:" value="#{monstroDeFusaoBean.monstro.nivel}" disabled="true"/>
		<b:inputText label="Ataque:" value="#{monstroDeFusaoBean.monstro.ataque}" disabled="true"/>
		<b:inputText label="Defesa:" value="#{monstroDeFusaoBean.monstro.defesa}" disabled="true"/>
		<b:inputText label="Atributo:" value="#{monstroDeFusaoBean.monstro.atributo}" disabled="true"/>
		<b:inputText label="Tipo:" value="#{monstroDeFusaoBean.monstro.tipo}" disabled="true"/>
		<b:inputText label="Posição de Batalha:" value="#{monstroDeFusaoBean.monstro.posicaoDeBatalha}" disabled="true"/>
		<b:inputText label="Poder:" value="#{monstroDeFusaoBean.monstro.nomePoder}" disabled="true"/>
		<b:selectMultiMenu label="Monstros da Fusão" value="" readonly="true">
			<f:selectItems value="#{monstroDeFusaoBean.monstro.monstros}" var="a" itemLabel="#{a.id} - #{a.nome}"/>
		</b:selectMultiMenu>
		<b:inputText label="Polimerização:" value="#{monstroDeFusaoBean.monstro.polimerizacao.id} - #{monstroDeFusaoBean.monstro.polimerizacao.nome}" disabled="true"/>
    </b:panelGrid>
</b:form>
	</ui:define>
</ui:composition>
</html>
