<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:selectOneMenu label="Id:" value="#{arenaDeDueloBean.arena}" select2="true" required="true">
					<f:selectItem itemLabel="(Id - Terreno)" itemValue="" noSelectionOption="true"/>
					<f:selectItems value="#{arenaDeDueloBean.arenas}" var="a" itemLabel="#{a.id} - #{a.terreno}"/>
				</b:selectOneMenu>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="primary" value="Buscar" action="#{arenaDeDueloBean.buscar}"/></p>
				</b:panel>
			</div>		
		</b:form>
		<b:form>
		    <b:panelGrid columns="1">
		    	<h:inputHidden value="#{arenaDeDueloBean.arena.id}"/>
				<b:inputText label="Terreno:" placeholder="(Tipo do Terreno)" value="#{arenaDeDueloBean.arena.terreno}" disabled="true"/>
				<b:inputText label="Largura:" value="#{arenaDeDueloBean.arena.largura}" disabled="true"/>
				<b:inputText label="Comprimento:" value="#{arenaDeDueloBean.arena.comprimento}" disabled="true"/>
		    </b:panelGrid>
		    <div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="danger" value="Excluir" action="#{arenaDeDueloBean.excluir}"/></p>
				</b:panel>
			</div>	
		</b:form>
	</ui:define>
</ui:composition>
</html>
