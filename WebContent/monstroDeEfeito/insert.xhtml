<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">		
				<b:inputText label="Nome:" value="#{monstroDeEfeitoBean.monstro.nome}" required="true"/>
				<b:inputText label="Nível:" value="#{monstroDeEfeitoBean.monstro.nivel}"/>
				<b:inputText label="Ataque:" value="#{monstroDeEfeitoBean.monstro.ataque}"/>
				<b:inputText label="Defesa:" value="#{monstroDeEfeitoBean.monstro.defesa}"/>
				<b:selectOneMenu label="Atributo:" value="#{monstroDeEfeitoBean.monstro.atributo}">
					<f:selectItems value="#{enumBean.atributos}"/>
				</b:selectOneMenu>
				<b:selectOneMenu label="Tipo:" value="#{monstroDeEfeitoBean.monstro.tipo}">
					<f:selectItems value="#{enumBean.monstros}"/>
				</b:selectOneMenu>
				<b:selectOneMenu label="Posição de Batalha:" value="#{monstroDeEfeitoBean.monstro.posicaoDeBatalha}">
					<f:selectItems value="#{enumBean.posicoes}"/>
				</b:selectOneMenu>
				<b:inputText label="Poder:" value="#{monstroDeEfeitoBean.monstro.nomePoder}"/>
				<h:selectManyCheckbox label="Efeitos:" value="#{monstroDeEfeitoBean.monstro.efeitos}" >
					<p><f:selectItem itemLabel="Destrói todos os monstros do campo" itemValue="Destrói todos os monstros do campo"/></p>
				    <p><f:selectItem itemLabel="Enfraquece os monstros inimigos em 50 ATK" itemValue="Enfraquece os monstros inimigos em 50 ATK"/></p>
				    <p><f:selectItem itemLabel="Oponente perde 200 pontos de vida" itemValue="Oponente perde 200 pontos de vida"/></p>
			    </h:selectManyCheckbox>
				<b:selectOneMenu label="Tipo:" value="#{monstroDeEfeitoBean.monstro.velocidade}">
					<f:selectItems value="#{enumBean.velocidades}"/>
				</b:selectOneMenu>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="success" value="Inserir" action="#{monstroDeEfeitoBean.inserir}"/></p>
				</b:panel>
			</div>
			<b:message/>
		</b:form>
	</ui:define>
</ui:composition>
</html>
