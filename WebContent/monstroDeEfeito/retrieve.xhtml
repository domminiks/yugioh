<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:inputText label="Monstro de Efeito:" placeholder="(Nome)" value="#{monstroDeEfeitoBean.monstro.nome}"/>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="primary" value="Buscar" action="#{monstroDeEfeitoBean.findByName}"/></p>
				</b:panel>
			</div>		
		</b:form>
		<b:form>
    <b:panelGrid columns="1">
        <b:selectOneMenu value="#{monstroDeEfeitoBean.monstro}" ajax="true" process="@this" update="a b c d e f g h i">
            <f:converter converterId="monstroDeEfeitoConverter"/>
            <f:selectItems value="#{monstroDeEfeitoBean.monstros}" var="monstro"
                itemValue="#{monstro}" itemLabel="#{monstro.id}" />
        </b:selectOneMenu>
        <b:inputText id="a" label="Nome:" value="#{monstroDeEfeitoBean.monstro.nome}" disabled="true"/>
		<b:inputText id="b" label="Nível:" value="#{monstroDeEfeitoBean.monstro.nivel}" disabled="true"/>
		<b:inputText id="c" label="Ataque:" value="#{monstroDeEfeitoBean.monstro.ataque}" disabled="true"/>
		<b:inputText id="d" label="Defesa:" value="#{monstroDeEfeitoBean.monstro.defesa}" disabled="true"/>
		<b:inputText id="e" label="Atributo:" value="#{monstroDeEfeitoBean.monstro.atributo}" disabled="true"/>
		<b:inputText id="f" label="Tipo:" value="#{monstroDeEfeitoBean.monstro.tipo}" disabled="true"/>
		<b:inputText id="g" label="Posição de Batalha:" value="#{monstroDeEfeitoBean.monstro.posicaoDeBatalha}" disabled="true"/>
		<b:inputText id="h" label="Poder:" value="#{monstroDeEfeitoBean.monstro.nomePoder}" disabled="true"/>
		<b:selectMultiMenu id="" label="Efeitos:" value="" readonly="true" nonSelectedText="(Poderes)" buttonWidth="500">
			    <f:selectItems value="#{monstroDeEfeitoBean.monstro.efeitos}"/>
		    </b:selectMultiMenu>
		<b:inputText id="i" label="Poder:" value="#{monstroDeEfeitoBean.monstro.velocidade}" disabled="true"/>
    </b:panelGrid>
</b:form>
	</ui:define>
</ui:composition>
</html>
