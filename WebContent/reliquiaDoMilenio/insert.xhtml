<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:inputText label="Nome:" value="#{reliquiaDoMilenioBean.reliquia.nome}" required="true"/>
				<b:selectOneMenu label="Criador:" value="#{reliquiaDoMilenioBean.reliquia.criador}" required="true">
					<f:selectItems value="#{pessoaBean.pessoas}" var="p" itemLabel="#{p.nome}"/>
				</b:selectOneMenu>
				<b:inputText label="Criação:" value="#{reliquiaDoMilenioBean.reliquia.criacao}"/>
				<b:inputText label="Função:" value="#{reliquiaDoMilenioBean.reliquia.funcao}"/>
				<b:selectOneMenu label="Espírito:" value="#{reliquiaDoMilenioBean.reliquia.espirito}" required="true">
					<f:selectItem itemLabel="(Faraó)" itemValue="" noSelectionOption="true"/>
					<f:selectItems value="#{faraoBean.faraos}" var="reliquia" itemLabel="#{reliquia.nome}"/>
				</b:selectOneMenu>
				<h:selectManyCheckbox label="Poderes:" value="#{reliquiaDoMilenioBean.reliquia.poderes}" >
					<p><f:selectItem itemLabel="Leitura de mentes" itemValue="Leitura de mentes"/></p>
				    <p><f:selectItem itemLabel="Possessão" itemValue="Possessão"/></p>
				    <p><f:selectItem itemLabel="Invocação" itemValue="Invocação"/></p>
			    </h:selectManyCheckbox>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="success" value="Inserir" action="#{reliquiaDoMilenioBean.inserir}"/></p>
				</b:panel>
			</div>
			<b:message/>
		</b:form>
	</ui:define>
</ui:composition>
</html>
