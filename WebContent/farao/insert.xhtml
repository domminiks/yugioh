<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:inputText label="Nome:" value="#{faraoBean.farao.nome}" required="true"/>
				<b:inputText label="Nascimento:" value="#{faraoBean.farao.nascimento}"/>
				<b:inputText label="Altura:" value="#{faraoBean.farao.altura}"/>
				<b:inputText label="Peso:" value="#{faraoBean.farao.peso}"/>
				<b:inputText label="Profissão:" value="#{faraoBean.farao.profissao}"/>
				<b:inputText label="Gênero:" value="#{faraoBean.farao.genero}"/>
				<b:selectOneMenu label="Baralho:" value="#{faraoBean.farao.carater}">
					<f:selectItems value="#{enumBean.caraters}"/>
				</b:selectOneMenu>
				<b:inputText label="Conquista:" value="#{faraoBean.farao.conquista}"/>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="success" value="Inserir" action="#{faraoBean.inserir}"/></p>
				</b:panel>
			</div>
			<b:message/>
		</b:form>
	</ui:define>
</ui:composition>
</html>
