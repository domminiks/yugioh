<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">		
				<b:inputText label="Nome:" placeholder="(Nome)" value="#{armadilhaBean.armadilha.nome}" required="true"/>
				<b:selectOneMenu label="Tipo de Magia:" value="#{armadilhaBean.armadilha.tipo}">
					<f:selectItem itemLabel="(Selecione o Tipo de Armadilha)" itemValue="" noSelectionOption="true"/>
					<f:selectItems value="#{enumBean.armadilhas}"/>
				</b:selectOneMenu>
				<b:selectOneMenu label="Velocidade:" value="#{armadilhaBean.armadilha.velocidade}">
				<f:selectItem itemLabel="(Selecione a Velocidade)" itemValue="" noSelectionOption="true"/>
					<f:selectItems value="#{enumBean.velocidades}"/>
				</b:selectOneMenu>
				<b:inputTextarea label="Efeito:" placeholder="(Efeito)" value="#{armadilhaBean.armadilha.efeito}"/>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="success" value="Inserir" action="#{armadilhaBean.inserir}"/></p>
				</b:panel>
			</div>
		</b:form>
	</ui:define>
</ui:composition>
</html>
