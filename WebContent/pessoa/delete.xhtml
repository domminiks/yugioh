<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:inputText label="Monstro:" value="#{monstroBean.monstro.nome}"/>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="primary" value="Buscar" action="#{monstroBean.findByName}"/></p>
				</b:panel>
			</div>		
		</b:form>
		<b:form>
    <b:panelGrid columns="1">
        <b:selectOneMenu value="#{monstroBean.monstro}" ajax="true" process="@this" update="@form">
            <f:converter converterId="monstroConverter"/>
            <f:selectItems value="#{monstroBean.monstros}" var="monstro"
                itemValue="#{monstro}" itemLabel="#{monstro.id}" />
        </b:selectOneMenu>
        <b:inputText label="Nome:" value="#{monstroBean.monstro.nome}" disabled="true"/>
		<b:inputText label="Nível:" value="#{monstroBean.monstro.nivel}" disabled="true"/>
		<b:inputText label="Ataque:" value="#{monstroBean.monstro.ataque}" disabled="true"/>
		<b:inputText label="Defesa:" value="#{monstroBean.monstro.defesa}" disabled="true"/>
		<b:inputText label="Atributo:" value="#{monstroBean.monstro.atributo}" disabled="true"/>
		<b:inputText label="Tipo:" value="#{monstroBean.monstro.tipo}" disabled="true"/>
		<b:inputText label="Posição de Batalha:" value="#{monstroBean.monstro.posicaoDeBatalha}" disabled="true"/>
		<b:inputText label="Poder:" value="#{monstroBean.monstro.nomePoder}" disabled="true"/>
    </b:panelGrid>
    <div id="submitQuery">
		<b:panel>
			<b:commandButton look="danger" value="Excluir" action="#{monstroBean.excluir}"/>
		</b:panel>
	</div>
</b:form>
	</ui:define>
</ui:composition>
</html>
