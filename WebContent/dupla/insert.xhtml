<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:inputText label="Objetivo:" value="#{duplaBean.dupla.objetivo}" required="true"/>
				<b:inputText label="Local:" value="#{duplaBean.dupla.local}"/>
				<b:inputText label="Pontos de Vida Inicial:" value="#{duplaBean.dupla.pontosDeVidaInicial}"/>
				<b:selectOneMenu label="Domínio:" value="#{duplaBean.dupla.dominio}">
					<f:selectItem itemLabel="(Domínio)" itemValue="" noSelectionOption="true"/>
					<f:selectItems value="#{enumBean.dominios}"/>
				<b:label text="Dupla 1:"/>
				</b:selectOneMenu>
				<b:selectOneMenu label="Participante 1:" value="#{duplaBean.participante1}" required="true">
					<f:selectItem itemLabel="(Duelista 1)" noSelectionOption="true"/>
					<f:selectItems value="#{duelistaBean.duelistas}" var="r" itemLabel="#{r.nome}"/>
				</b:selectOneMenu>
				<b:selectOneMenu label="Participante 2:" value="#{duplaBean.participante2}" required="true">
					<f:selectItem itemLabel="(Duelista 2)" noSelectionOption="true"/>
					<f:selectItems value="#{duelistaBean.duelistas}" var="r" itemLabel="#{r.nome}"/>
				</b:selectOneMenu>
				<b:label text="Dupla 2:"/>
				<b:selectOneMenu label="Participante 3:" value="#{duplaBean.participante3}" required="true">
					<f:selectItem itemLabel="(Duelista 3)" noSelectionOption="true"/>
					<f:selectItems value="#{duelistaBean.duelistas}" var="r" itemLabel="#{r.nome}"/>
				</b:selectOneMenu>
				<b:selectOneMenu label="Participante 4:" value="#{duplaBean.participante4}" required="true">
					<f:selectItem itemLabel="(Duelista 4)" noSelectionOption="true"/>
					<f:selectItems value="#{duelistaBean.duelistas}" var="r" itemLabel="#{r.nome}"/>
				</b:selectOneMenu>
				<b:selectOneMenu id="vencedor" label="Vencedores:" value="#{duplaBean.duplaVencedora}" required="true">
					<f:selectItem itemLabel="(Dupla Vencedora)" noSelectionOption="true"/>
					<f:selectItem itemLabel="Dupla 1" itemValue="0"/>
					<f:selectItem itemLabel="Dupla 2" itemValue="1"/>
				</b:selectOneMenu>
				<b:inputText label="Duração:" placeholder="(hh:mm:ss)" value="#{duplaBean.dupla.duracao}">
					<f:convertDateTime type="time" pattern="hh:mm:ss" timeZone="America/Sao_Paulo"/>
				</b:inputText>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="success" value="Inserir" action="#{duplaBean.inserir}"/></p>
				</b:panel>
			</div>
			<b:message/>
		</b:form>
	</ui:define>
</ui:composition>
</html>
