<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:inputText label="Monstro:" value="#{monstroDeRitualBean.monstro.nome}"/>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="primary" value="Buscar" action="#{monstroDeRitualBean.findByName}"/></p>
				</b:panel>
			</div>		
		</b:form>
		<b:form>
		    <b:panelGrid columns="1">
		        <b:selectOneMenu value="#{monstroDeRitualBean.monstro}" ajax="true" process="@this" update="a b c d e f g h i j">
		            <f:converter converterId="monstroDeRitualConverter"/>
		            <f:selectItems value="#{monstroDeRitualBean.monstros}" var="monstro" itemValue="#{monstro}" itemLabel="#{monstro.id}" />
		        </b:selectOneMenu>
		        <b:inputText id="a" label="Nome:" value="#{monstroDeRitualBean.monstro.nome}" disabled="true"/>
				<b:inputText id="b" label="Nível:" value="#{monstroDeRitualBean.monstro.nivel}" disabled="true"/>
				<b:inputText id="c" label="Ataque:" value="#{monstroDeRitualBean.monstro.ataque}" disabled="true"/>
				<b:inputText id="d" label="Defesa:" value="#{monstroDeRitualBean.monstro.defesa}" disabled="true"/>
				<b:inputText id="e" label="Atributo:" value="#{monstroDeRitualBean.monstro.atributo}" disabled="true"/>
				<b:inputText id="f" label="Tipo:" value="#{monstroDeRitualBean.monstro.tipo}" disabled="true"/>
				<b:inputText id="g" label="Posição de Batalha:" value="#{monstroDeRitualBean.monstro.posicaoDeBatalha}" disabled="true"/>
				<b:inputText id="h" label="Poder:" value="#{monstroDeRitualBean.monstro.nomePoder}" disabled="true"/>
				<b:inputText id="i" label="Carta de Ritual:" value="#{monstroDeRitualBean.monstro.cartaDeRitual.id} - #{monstroDeRitualBean.monstro.cartaDeRitual.nome}" disabled="true"/>
				<b:selectMultiMenu id="j" label="Monstros do Ritual" value="" readonly="true">
					<f:selectItems value="#{monstroDeRitualBean.monstro.monstros}" var="a" itemLabel="#{a.id} - #{a.nome}"/>
				</b:selectMultiMenu>
		    </b:panelGrid>
		</b:form>
	</ui:define>
</ui:composition>
</html>
