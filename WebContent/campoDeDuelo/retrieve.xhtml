<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:selectOneMenu value="#{campoDeDueloBean.campo.id}" required="true">
					<f:selectItem itemLabel="(ID)" itemValue="" noSelectionOption="true"/>
					<f:selectItems value="#{campoDeDueloBean.campos}"/>
				</b:selectOneMenu>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="primary" value="Buscar" action="#{campoDeDueloBean.buscar}"/></p>
				</b:panel>
			</div>		
		</b:form>
		<b:form>
    <b:panelGrid columns="1">
        <b:inputText label="Duelista:" value="#{campoDeDueloBean.campo.duelista.nome}" disabled="true"/>
        <b:selectMultiMenu label="Cartas em Jogo:" value="" readonly="true" nonSelectedText="(Cartas em Jogo)" buttonWidth="500">
		    <f:selectItems value="#{campoDeDueloBean.campo.cartasEmJogo}" var="r" itemValue="#{r.id}" itemLabel="#{r.id} - #{r.nome}"/>
	    </b:selectMultiMenu>
	    <b:selectMultiMenu label="Cartas no Cemitério:" value="" readonly="true" nonSelectedText="(Cartas no Cemitério)" buttonWidth="500">
		    <f:selectItems value="#{campoDeDueloBean.campo.cartasNoCemiterio}" var="r" itemValue="#{r.id}" itemLabel="#{r.id} - #{r.nome}"/>
	    </b:selectMultiMenu>
		<b:inputText label="Campo da Dupla:" value="#{campoDeDueloBean.campo.campoDupla.id}" disabled="true"/>
    </b:panelGrid>
</b:form>
	</ui:define>
</ui:composition>
</html>
