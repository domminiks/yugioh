<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">
				<b:selectOneMenu value="#{baralhoBean.baralho}" select2="true" required="true">
					<f:selectItem itemLabel="(ID - Monstro Principal)" itemValue="" noSelectionOption="true"/>
					<f:selectItems value="#{baralhoBean.baralhos}" var="a" itemLabel="#{a.id} - #{a.monstroPrincipal.nome}"/>
				</b:selectOneMenu>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="primary" value="Buscar" action="#{baralhoBean.buscar}"/></p>
				</b:panel>
			</div>		
		</b:form>
		<b:form>
	    <b:panelGrid columns="1">
	    	<b:inputText label="Monstro Principal:" value="#{baralhoBean.baralho.monstroPrincipal.nome}" disabled="true"/>
	    	<b:inputText label="Quantidade de Cartas:" value="#{baralhoBean.baralho.quantidadeCartas}"  disabled="true"/>
			<b:selectMultiMenu label="Cartas:" value="#{baralhoBean.cartas}" readonly="true" nonSelectedText="(Cartas do Baralho)" buttonWidth="500">
			    <f:selectItems value="#{baralhoBean.baralho.cartas}" var="r" itemValue="#{r.id}" itemLabel="#{r.id} - #{r.nome}"/>
		    </b:selectMultiMenu>
	    </b:panelGrid>
</b:form>
	</ui:define>
</ui:composition>
</html>
