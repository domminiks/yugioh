<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="row2">
		<b:form>
			<b:panelGrid columns="1">		
				<b:inputText label="Nome:" value="#{magicaBean.magica.nome}" required="true"/>
				<b:selectOneMenu label="Tipo de Magia:" value="#{magicaBean.magica.tipo}">
					<f:selectItems value="#{enumBean.magias}"/>
				</b:selectOneMenu>
				<b:selectOneMenu label="Velocidade:" value="#{magicaBean.magica.velocidade}">
					<f:selectItems value="#{enumBean.velocidades}"/>
				</b:selectOneMenu>
				<b:inputText label="Efeito:" value="#{magicaBean.magica.efeito}"/>
			</b:panelGrid>
			<div id="submitQuery">
				<b:panel>
					<p><b:commandButton look="success" value="Inserir" action="#{magicaBean.inserir}"/></p>
				</b:panel>
			</div>
			<b:message/>
		</b:form>
	</ui:define>
</ui:composition>
</html>
